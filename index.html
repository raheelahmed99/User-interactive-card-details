<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="style.css">

</head>
<body>
<main>
<div id="creditCard">

  <div id="back-card">
     <img src="images/bg-card-back.png" alt="cardback" width="400px">
     <p ID="displaycvc">000</p>
  </div>

  <div id="front-card">
    <img src="images/bg-card-front.png" alt="frontcard" width="400px" >
    <svg width="150" height="50">
      <ellipse cx="40" cy="30" rx="20" ry="20" fill="#fff"  />
      <path
  d="M 70, 28 a 7,7 0 1,1 20,0 a 7,7 0 1,1 -20,0"
    stroke="white" stroke-width="1"
    fill="none"
/>
    </svg>
    <p id="displaynum">0000 0000 0000 0000</p>
    <p id="end">
      <span id="displayname" class="left" style="text-transform: uppercase;" >JANE APPLESEED</span> 
      <span class="right" >
      <span id="displaymon" >00</span>
      <span>/</span>
      <span id="displayyr">00</span>

      </span>
    </p>
  </div>
</div>

<form id="formId" name="myForm" action="#" style="display: flex;"> 
    <label for="name">CARDHOLDER NAME</label>
    <input type="text" id="name" for="name"  placeholder="e.g. Jane Apleseed" required  maxlength="16" > 
    <span id="name-error""></span> 

    <label for="number">CARD NUMBER</label>
   <input type="tel" id="number"  placeholder="e.g. 1234 5678 9123 0000" required minlength="16" maxlength="16" >
   <span id="num-error"></span> 
  <div id="row-input">
      <div id="date-col">
        <label for="date">EXP. DATE (MM/YY)</label>   
        <div id="date-input">
    <input type="tel" id="month" required minlength="2" maxlength="2" placeholder="MM"  pattern="(0[1-9]|1[0-2])">
    <input type="tel" id="year" required  minlength="2" maxlength="2" placeholder="YY" pattern="(2[3,8])"> 
  </div>
  </div>
     <div id="cvc-col">
        <label for="cvc">CVC</label>
        <input type="number"  id="cvc" placeholder="e.g. 123" required size="3"  >
   </div>  
  </div>
    <button id="submit" type="submit" >Confirm</button>
    </form>
                   <!--complete state-->
<div id="thanks" style="display: none;">
  <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg>
  <h2>THANK YOU!</h2>
  <p>We've added your card details</p>
  <button id="thanksbtn" onclick="back()">Continue</button>
</div>
</main>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Raheel Ahmed</a>.
  </div>
</footer>
</body>
</html>
